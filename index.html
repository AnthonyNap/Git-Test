<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Royale.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Liste de Tâches - Git-Test</title>
</head>

<body>
    <main>
        <h1>Ma liste de tâches</h1>

        <section aria-label="Ajouter une nouvelle tâche">
            <form id="form-tache">
                <input type="text" id="input-tache" placeholder="Entrez une nouvelle tâche ici" aria-label="Nouvelle tâche">
                <button type="submit" aria-label="Ajouter une tâche"><i class="fas fa-plus"></i> Ajouter</button>
            </form>
        </section>

        <section aria-label="Liste de tâches">
            <ul id="liste-taches"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
